{% extends "base.html" %}

{% block title %}Bendauer.com{% endblock %}

{% block content %}
<h1>
  <a id="blog-title" href="{{ url_for('detail', slug=entry.slug) }}">
    {{ entry.title }}
  </a>
  </h1>
  <br />
<div class="blog-entry">{{ entry.html_content }}</div>


<p id="timestamp">{{ entry.timestamp.strftime('%m/%d/%Y at %I:%M%p') }}</p>


{% endblock %}
